<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>particle.js</title>
    <style>
        body {
            margin: 0;
        }

        .text {
            position: absolute;
            width: 100%;
            text-align: right;
            z-index: 100;
            display: block;
            color: white;
            opacity: 100;
            right: 10px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="./main.js"></script>
</body>

</html>
