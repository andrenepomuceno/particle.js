<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>particle.js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="info">particle.js</div>
    <div id="main"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.142.0/build/three.module.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js';
        import Stats from 'https://unpkg.com/three@0.142.0/examples/jsm/libs/stats.module.js';

        const stats = new Stats();
        document.body.appendChild(stats.dom);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();

        window.onresize = function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        function drawAxis(lineWidth) {
            const lineX = new THREE.Line(
                new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(lineWidth, 0, 0)
                ]),
                new THREE.LineBasicMaterial({ color: 0xff0000 })
            );
            scene.add(lineX);
            const lineY = new THREE.Line(
                new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, lineWidth, 0)
                ]),
                new THREE.LineBasicMaterial({ color: 0x00ff00 })
            );
            scene.add(lineY);
            const lineZ = new THREE.Line(
                new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 0, lineWidth)
                ]),
                new THREE.LineBasicMaterial({ color: 0x0000ff })
            );
            scene.add(lineZ);
        }

        let particleList = [];
        let particleId = 0;
        const geometry = new THREE.SphereGeometry(5);
        let colisions = 0;

        class Particle {
            constructor() {
                this.id = particleId++;

                this.position = new THREE.Vector3();
                this.velocity = new THREE.Vector3();
                this.acceleration = new THREE.Vector3();
                this.mass = 0;
                this.charge = 0;
                this.force = new THREE.Vector3();

                let r = Math.round(30 + Math.random() * 225);
                let g = Math.round(30 + Math.random() * 225);
                let b = Math.round(30 + Math.random() * 225);
                let material = new THREE.MeshBasicMaterial({ color: "rgb(" + r + "," + g + "," + b + ")" });
                this.sphere = new THREE.Mesh(geometry, material);
                scene.add(this.sphere);
            }

            interact(other) {
                if (this.id == other.id) return;

                let distance = other.position.clone();
                distance.sub(this.position);

                let absDistanceSq = distance.lengthSq();
                if (minDistance > 0 && absDistanceSq < minDistance) {
                    absDistanceSq = minDistance;
                }

                if (absDistanceSq == 0.0) {
                    ++colisions;
                    return;
                }

                let force = 0.0;
                force += massConstant * this.mass * other.mass;
                force -= chargeConstant * this.charge * other.charge;
                force /= absDistanceSq;
                if (force == 0.0) return;

                //distance.normalize();
                distance.multiplyScalar(force);
                this.force.add(distance);
            }

            update() {
                if (this.mass != 0.0) {
                    this.force.divideScalar(Math.abs(this.mass));
                }

                this.force.multiplyScalar(forceConstant);
                //this.force.round();

                this.velocity.add(this.force);
                this.position.add(this.velocity);

                if (quantizedPosition) {
                    this.position.round();
                }

                this.sphere.position.set(this.position.x, this.position.y, this.position.z);

                this.force.setScalar(0);
            }
        }

        function simulate() {
            particleList.forEach((p1, i) => {
                particleList.forEach((p2, j) => {
                    p1.interact(p2);
                });
            });

            let energy = 0.0;
            particleList.forEach((p1, i) => {
                p1.update();
                energy += (p1.mass * p1.velocity.lengthSq());
            });

            let particles = particleList.length;
            $("#info").html("E: " + Math.round(energy / particles) + " P: " + particles + " C: " + colisions + " T: " + cicles);
        }

        let cicles = 0;
        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            stats.update();

            simulate();

            renderer.render(scene, camera);

            ++cicles;


        }

        function createParticles(particles, radius, mass, charge) {
            /*var p = new Particle;
            p.mass = 16;
            p.charge = 0;
            particleList.push(p);*/

            for (var i = 0; i < particles; ++i) {
                let r = radius;// * Math.random();
                let phi = Math.PI * Math.random();
                let theta = 2 * Math.PI * Math.random();

                let x = r * Math.cos(phi) * Math.sin(theta);
                let y = r * Math.sin(phi) * Math.sin(theta);
                let z = r * Math.cos(theta);

                if (quantizedPosition) {
                    x = Math.round(x);
                    y = Math.round(y);
                    z = Math.round(z);
                }
                //z = 0;

                let p = new Particle;
                p.mass = 1 + Math.round(mass * (Math.random() - 0.0));
                p.charge = Math.round(charge * (Math.random() - 0.5));
                p.position.set(x, y, z);
                particleList.push(p);

                console.log(p);
            }
        }

        const quantizedPosition = false;
        const forceConstant = 1;
        const massConstant = 1/10;
        const chargeConstant = 1;
        const minDistance = 0;
        const initialParticles = 256;

        drawAxis(100);
        createParticles(initialParticles, 500, 10, 10);

        let r = 2000;
        let phi = 30 * Math.PI / 180.0;
        let theta = 45 * Math.PI / 180.0;
        let x = r * Math.cos(phi) * Math.sin(theta);
        let y = r * Math.sin(phi) * Math.sin(theta);
        let z = r * Math.cos(theta);
        camera.position.set(x, y, z);

        animate();
    </script>
</body>

</html>
