<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>particle.js</title>
    <style>
        body {
            margin: 0;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            color: white;
        }
    </style>
</head>

<body>
    <div id="info">particle.js</div>
    <div id="container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.142.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js';
        import Stats from 'https://unpkg.com/three@0.142.0/examples/jsm/libs/stats.module.js';
        import WebGL from 'https://unpkg.com/three@0.142.0/examples/jsm/capabilities/WebGL.js';

        const stats = new Stats();
        document.getElementById("container").appendChild(stats.dom);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);
        window.onresize = function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();

        function drawAxis(lineWidth) {
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(1, 0, 0), new THREE.Vector3(), lineWidth, 0xff0000));
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), new THREE.Vector3(), lineWidth, 0x00ff00));
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(0, 0, 1), new THREE.Vector3(), lineWidth, 0x0000ff));
        }

        let particleList = [];
        let particleId = 0;
        let colisions = 0;
        const geometry = new THREE.SphereGeometry(5);

        class Particle {
            constructor() {
                this.id = particleId++;

                this.position = new THREE.Vector3();
                this.velocity = new THREE.Vector3();
                this.acceleration = new THREE.Vector3();
                this.mass = 0;
                this.charge = 0;
                this.force = new THREE.Vector3();

                const r = Math.round(30 + Math.random() * 225);
                const g = Math.round(30 + Math.random() * 225);
                const b = Math.round(30 + Math.random() * 225);
                const material = new THREE.MeshBasicMaterial({ color: "rgb(" + r + "," + g + "," + b + ")" });
                this.sphere = new THREE.Mesh(geometry, material);
                scene.add(this.sphere);
            }
        
            interact(other) {
                if (this.id == other.id) return;

                let distance = other.position.clone();
                distance.sub(this.position);

                let absDistanceSq = distance.lengthSq();
                if (minDistance > 0 && absDistanceSq < minDistance) {
                    absDistanceSq = minDistance;
                }

                if (absDistanceSq == 0.0) {
                    ++colisions;
                    return;
                }

                let force = 0.0;
                force += massConstant * this.mass * other.mass;
                force -= chargeConstant * this.charge * other.charge;
                force /= absDistanceSq;
                if (force == 0.0) return;

                //distance.normalize();
                distance.multiplyScalar(force);
                this.force.add(distance);
            }

            update() {
                if (this.mass != 0.0) {
                    this.force.divideScalar(Math.abs(this.mass));
                }

                this.force.multiplyScalar(forceConstant);
                //this.force.round();

                this.velocity.add(this.force);
                this.position.add(this.velocity);

                if (quantizedPosition) {
                    this.position.round();
                }

                this.force.setScalar(0);
            }

            render() {
                this.sphere.position.set(this.position.x, this.position.y, this.position.z);
            }
        }

        function checkColision() {
            for (let i = 0; i < particleList.length - 1; ++i) {
                let p1 = particleList[i];
                for (let j = i + 1; j < particleList.length; ++j) {
                    let p2 = particleList[j];
                    if (!p1.position.equal(p2.position))
                        continue;
                }
            }
        }

        function simulate() {
            particleList.forEach((p1, i) => {
                particleList.forEach((p2, j) => {
                    p1.interact(p2);
                });
            });

            let energy = 0.0;
            particleList.forEach((p1, i) => {
                p1.update();
                p1.render();
                energy += (p1.mass * p1.velocity.lengthSq());
            });

            let particles = particleList.length;
            $("#info").html("E: " + Math.round(energy / particles) + " P: " + particles + " C: " + colisions + " T: " + cicles);
        }

        let cicles = 0;
        let pause = true;

        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            stats.update();

            if (!pause) {
                simulate();
                ++cicles;
            }

            renderer.render(scene, camera);
        }

        function createParticlesSphere(particles, r1, r2, mass, charge, mode = 0) {
            for (var i = 0; i < particles; ++i) {
                let r, x, y, z;
                if (mode == 1) {
                    r = r1 + (r2 - r1) * Math.random();
                    let phi = Math.PI * Math.random();
                    let theta = 2 * Math.PI * Math.random();
                    x = r * Math.cos(phi) * Math.sin(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(theta);
                } else {
                    // density proportional to r^2
                    let r13 = Math.pow(r1, 3);
                    let r23 = Math.pow(r2, 3);
                    let t = r13 + (r23 - r13) * Math.random();
                    r = Math.pow(t, 1 / 3);

                    let theta = 2 * Math.PI * Math.random();
                    let z0 = -1 + 2 * Math.random();
                    let x0 = Math.sqrt(1 - z0 * z0) * Math.cos(theta);
                    let y0 = Math.sqrt(1 - z0 * z0) * Math.sin(theta);
                    x = r * x0;
                    y = r * y0;
                    z = r * z0;
                }

                let p = new Particle;
                p.mass = 1 + Math.round(mass * (Math.random() - 0.0));
                p.charge = Math.round(charge * (Math.random() - 0.5));
                p.position.set(x, y, z);

                particleList.push(p);
            }
        }

        function createParticlesCube(particles, size, mass, charge) {
            for (var i = 0; i < particles; ++i) {

                let x = size * (Math.random() - 0.5);
                let y = size * (Math.random() - 0.5);
                let z = size * (Math.random() - 0.5);
                //z = 0;

                let p = new Particle;
                p.mass = 1 + Math.round(mass * (Math.random() - 0.0));
                p.charge = Math.round(charge * (Math.random() - 0.5));
                p.position.set(x, y, z);

                particleList.push(p);
            }
        }

        const quantizedPosition = false;
        const forceConstant = 1;
        const massConstant = 1 / 27;
        const chargeConstant = 1;
        const minDistance = 0;

        function simulationSetup() {
            const initialParticles = 1024;
            const radiusRange = 512;
            const massRange = 32;
            const chargeRange = 32;
            createParticlesSphere(initialParticles, radiusRange, radiusRange, massRange, chargeRange, 0);
            //createParticlesCube(initialParticles, radiusRange, massRange, chargeRange);
            particleList.forEach((p, i) => {
                p.render();
                if (quantizedPosition) {
                    p.position.round();
                }
            });
        }

        function cameraSetup() {
            const cameraDistance = 2500;
            const cameraPhi = 30 * Math.PI / 180.0;
            const cameraTheta = 45 * Math.PI / 180.0;
            const cameraX = cameraDistance * Math.cos(cameraPhi) * Math.sin(cameraTheta);
            const cameraY = cameraDistance * Math.sin(cameraPhi) * Math.sin(cameraTheta);
            const cameraZ = cameraDistance * Math.cos(cameraTheta);
            camera.position.set(cameraX, cameraY, cameraZ);
            controls.saveState();
        }

        function cleanup() {
            particleList.forEach((p, i) => {
                scene.remove(p.sphere);
            });
            particleList = [];
            particleId = 0;
        }

        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case ' ':
                    pause = !pause;
                    break;

                case 'c':
                    controls.reset();
                    break;

                case 'r':
                    cleanup();
                    simulationSetup();
                    break;
            }
        })

        simulationSetup();
        cameraSetup();
        drawAxis(100);
        if (WebGL.isWebGLAvailable()) {
            animate();
        } else {
            const warning = WebGL.getWebGLErrorMessage();
            document.getElementById('container').appendChild(warning);
        }
    </script>
</body>

</html>
