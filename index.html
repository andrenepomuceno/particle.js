<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>particle.js</title>
    <style>
        body {
            margin: 0;
        }

        .text {
            position: absolute;
            width: 100%;
            text-align: right;
            z-index: 100;
            display: block;
            color: white;
            opacity: 100;
            right: 10px;
        }
    </style>
</head>

<body>
    <div id="info" class="text" style="top: 10px;">particle.js</div>
    <div id="container"></div>
    <div id="about" class="text" style="bottom: 10px;"><b>MOUSE</b><br>[LEFT] Rotate camera<br>[RIGHT] Move
        camera<br>[WHEEL] Zoom<br><br><b>KEYBOARD</b><br>[SPACE] Pause/Resume<br>[N] Next frame<br>[R] Reset simulation<br>[C] Default
        camera<br>[V] XY
        camera<br>[0-9] Switch simulation<br>[H] Show/Hide text<br>[A] Show/Hide axis</div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.142.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js';
        import Stats from 'https://unpkg.com/three@0.142.0/examples/jsm/libs/stats.module.js';
        import WebGL from 'https://unpkg.com/three@0.142.0/examples/jsm/capabilities/WebGL.js';

        import { EffectComposer } from 'https://unpkg.com/three@0.142.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://unpkg.com/three@0.142.0/examples/jsm/postprocessing/RenderPass.js';
        import { SavePass } from 'https://unpkg.com/three@0.142.0/examples/jsm/postprocessing/SavePass.js';
        import { ShaderPass } from 'https://unpkg.com/three@0.142.0/examples/jsm/postprocessing/ShaderPass.js';

        const stats = new Stats();
        document.getElementById("container").appendChild(stats.dom);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);
        window.onresize = function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();

        let particleList = [];
        let particleId = 0;
        let colisions = 0;
        const geometryMap = new Map();

        class Particle {
            constructor() {
                this.id = particleId++;

                this.position = new THREE.Vector3();
                this.velocity = new THREE.Vector3();
                this.acceleration = new THREE.Vector3();
                this.mass = 0;
                this.charge = 0;
                this.force = new THREE.Vector3();
            }

            addToScene(radius = 5) {
                if (geometryMap.has(radius) == false) {
                    geometryMap.set(radius, new THREE.SphereGeometry(radius));
                }
                this.sphere = new THREE.Mesh(geometryMap.get(radius), new THREE.MeshBasicMaterial());
                scene.add(this.sphere);
            }

            interact(other) {
                if (this.id == other.id) return;

                let distance = other.position.clone();
                distance.sub(this.position);

                let absDistanceSq = distance.lengthSq();
                if (minDistance > 0 && absDistanceSq < minDistance) {
                    absDistanceSq = minDistance;
                }

                if (absDistanceSq == 0.0) {
                    ++colisions;
                    return;
                }

                let force = 0.0;
                force += massConstant * this.mass * other.mass;
                force -= chargeConstant * this.charge * other.charge;
                force /= absDistanceSq;
                if (force == 0.0) return;

                //distance.normalize();
                distance.multiplyScalar(force);
                this.force.add(distance);
            }

            update() {
                if (this.mass != 0.0) {
                    this.force.divideScalar(Math.abs(this.mass));
                }

                this.force.multiplyScalar(forceConstant);
                //this.force.round();

                this.velocity.add(this.force);
                this.position.add(this.velocity);

                if (quantizedPosition) {
                    this.position.round();
                }

                this.force.setScalar(0);
            }

            render() {
                this.sphere.position.set(this.position.x, this.position.y, this.position.z);
            }

            print() {
                console.log("ID:" + this.id + " M:" + this.mass + " Q:" + this.charge + " P:" + this.position.toArray() + " V:" + this.velocity.toArray());
            }
        }

        function simulate() {
            let energy = 0.0;
            for (let i = 0; i < particleList.length; ++i) {
                let p1 = particleList[i];
                for (let j = i + 1; j < particleList.length; ++j) {
                    let p2 = particleList[j];
                    p1.interact(p2);
                    p2.interact(p1);
                }
                p1.update();
                p1.render();
                energy += (p1.mass * p1.velocity.lengthSq());
            }

            let particles = particleList.length;
            $("#info").html("N: " + particles + "<br>T: " + cicles + "<br>E (avg): " + Math.round(energy / particles) + "<br>C: " + colisions);
        }

        let cicles = 0;
        let pause = true;

        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            stats.update();

            if (!pause || nextFrame) {
                nextFrame = false;
                simulate();
                ++cicles;
            }

            renderer.render(scene, camera);
        }

        function createParticles(particles, [m1, m2], [q1, q2], positionGenerator, center = new THREE.Vector3(), velocity = new THREE.Vector3()) {
            for (var i = 0; i < particles; ++i) {
                let [x, y, z] = positionGenerator();
                let p = new Particle();
                p.mass = Math.round(random(m1, m2));
                p.charge = Math.round(random(q1, q2));
                p.position.set(x, y, z);
                p.position.add(center);
                p.velocity.add(velocity);
                particleList.push(p);
            }
        }

        function createParticlesSphere(particles, r1, r2, massRange, chargeRange, center, velocity, mode = 0) {
            createParticles(particles, massRange, chargeRange, (x, y, z) => randomSpheric(r1, r2, mode), center, velocity);
        }

        function createParticlesCube(particles, size, mass, charge, center, velocity) {
            createParticles(particles, massRange, chargeRange, (x, y, z) => {
                return [
                    random(-size, size),
                    random(-size, size),
                    random(-size, size)
                ];
            }, center, velocity);
        }

        // physics parameters
        const quantizedPosition = false;
        const forceConstant = 1;
        const minDistance = 0;
        let massConstant = 1
        let chargeConstant = 1;
        let chargeRange = [-1, 1];
        let massRange = [1, 1];

        // animation parameters
        const enableMassRadius = true;
        const enableChargeColor = true;

        // camera
        let cameraDistance = 3000;
        let cameraPhi = 30 * Math.PI / 180.0; // up/down [0,Pi]
        let cameraTheta = 45 * Math.PI / 180.0; // rotation [0,2Pi]

        function simulationAtom() {
            cameraDistance = 4000;
            //cameraPhi = cameraTheta = 0;

            massConstant = 1/8;
            chargeConstant = 5;
            massRange = [1, 1836];
            chargeRange = [-1, 1];

            let r = 100;

            createParticles(4, [1836, 1836], [0, 1], () => {
                let pos = randomSpheric(0, r);
                return [pos[0], pos[1], pos[2]];
            });

            createParticles(512, [1, 1], [-1, -1], () => {
                let pos = randomSpheric(0, 16 * r);
                return [pos[0], pos[1], pos[2]];
            });
        }

        function simulation0() {
            cameraDistance = 5000;

            massConstant = 1;
            chargeConstant = 1;
            massRange = [1, 2];
            chargeRange = [-1, 1];

            const initialParticles = 1024;
            const radiusRange = 512;

            createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(), new THREE.Vector3());
        }

        function simulation1() {
            massConstant = 1;
            chargeConstant = 1;
            massRange = [1, 1];
            chargeRange = [-1, 1];

            const initialParticles = Math.round(1024 / 2);
            const radiusRange = 32;
            const x = 500;
            const y = x;
            const v = 16;

            createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(x, y, 0), new THREE.Vector3(-v, 0, 0));
            createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(-x, -y, 0), new THREE.Vector3(v, 0, 0));
        }

        function simulationGrid2D() {
            cameraDistance = 5000
            massConstant = 1 / 100;
            chargeConstant = 1;
            massRange = [1, 5];
            chargeRange = [-1, 1];

            const gridSize = 16;
            const spacing = 128;
            const initialParticles = Math.round(1024 / gridSize / gridSize);
            const radiusRange = 8;

            for (let i = 0; i < gridSize; ++i) {
                let cx = i - gridSize / 2 + 0.5;
                cx *= spacing;
                for (let j = 0; j < gridSize; ++j) {
                    let cy = j - gridSize / 2 + 0.5;
                    cy *= spacing;
                    createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(cx, cy, 0), new THREE.Vector3());
                }
            }
        }

        function simulationGrid3D() {
            cameraDistance = 4000;
            massConstant = 1 / 10;
            chargeConstant = 1;
            massRange = [1, 8];
            chargeRange = [-8, 8];

            const gridSize = 3;
            const spacing = 500;
            const initialParticles = Math.round(1024 / gridSize / gridSize / gridSize);
            const radiusRange = 128;

            for (let i = 0; i < gridSize; ++i) {
                let cx = i - gridSize / 2 + 0.5;
                cx *= spacing;
                for (let j = 0; j < gridSize; ++j) {
                    let cy = j - gridSize / 2 + 0.5;
                    cy *= spacing;
                    for (let k = 0; k < gridSize; ++k) {
                        let cz = k - gridSize / 2 + 0.5;
                        cz *= spacing;
                        createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(cx, cy, cz), new THREE.Vector3());
                    }
                }
            }
        }

        function simulationCross() {
            cameraDistance = 4000;
            massConstant = 1 / 23;
            chargeConstant = 1;
            massRange = [1, 16];
            chargeRange = [-3, 3];

            const initialParticles = Math.round(1024 / 7);
            const radiusRange = 128;
            const space = 1000;
            const v = 12;

            createParticlesSphere(2 * initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(), new THREE.Vector3());
            createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(space, 0, 0), new THREE.Vector3(0, -v, 0));
            createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(0, space, 0), new THREE.Vector3(v, 0, 0));
            createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(-space, 0, 0), new THREE.Vector3(0, v, 0));
            createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(0, -space, 0), new THREE.Vector3(-v, 0, 0));
            createParticlesSphere(initialParticles, 0, 10000, massRange, chargeRange, new THREE.Vector3(), new THREE.Vector3());
        }

        function simulationSpheres() {
            cameraDistance = 4000;
            massConstant = 1 / 13;
            chargeConstant = 1;
            massRange = [1, 8];
            chargeRange = [-3, 3];

            const spheres = 11;
            const initialParticles = Math.round(1024 / spheres);
            const radiusRange = 32;

            const r1 = 0;
            const r2 = 1600;

            for (var i = 0; i < spheres; ++i) {
                let [x, y, z] = randomSpheric(r1, r2);
                createParticlesSphere(initialParticles, 0, radiusRange, massRange, chargeRange, new THREE.Vector3(x, y, 0), new THREE.Vector3());
            }
        }

        let simulation = 0;
        function simulationSetup() {
            switch (simulation) {
                default:
                case 1:
                    simulationCross();
                    break;
                case 5:
                    simulation0();
                    break;
                case 2:
                    simulation1();
                    break;
                case 3:
                    simulationGrid2D();
                    break;
                case 4:
                    simulationGrid3D();
                    break;
                case 6:
                    simulationSpheres();
                    break;
                case 0:
                    simulationAtom()
                    break;
            }
            sceneSetup(massRange, chargeRange);
            cameraSetup();
        }

        function cameraSetup() {
            let [x, y, z] = sphericalToCartesian(cameraDistance, cameraPhi, cameraTheta);
            camera.position.set(x, y, z);
            controls.saveState();
        }

        function sceneSetup(massRange, chargeRange) {
            particleList.forEach((p, i) => {
                //p.position.z = 0;
                let radius = 5;
                if (enableMassRadius) {
                    const absMass = Math.abs(Math.max(massRange[0], massRange[1]));
                    radius += Math.round(10 * Math.abs(p.mass) / absMass);
                }
                p.addToScene(radius);

                let color;
                if (enableChargeColor) {
                    const absCharge = Math.abs(Math.max(chargeRange[0], chargeRange[1]));
                    color = generateParticleColor(p, absCharge);
                } else {
                    color = randomColor();
                }
                p.sphere.material.color.set(color);

                if (quantizedPosition) {
                    p.position.round();
                }

                p.render();
            });
        }

        function cleanup() {
            particleList.forEach((p, i) => {
                scene.remove(p.sphere);
            });
            particleList = [];
            particleId = 0;
        }

        let hideText = false;
        let hideAxis = false;
        let nextFrame = false;
        document.addEventListener("keydown", (event) => {
            let key = event.key;
            switch (key) {
                case ' ':
                    pause = !pause;
                    break;

                case 'c':
                    controls.reset();
                    break;

                case 'r':
                    cleanup();
                    simulationSetup();
                    break;

                case 'p':
                    particleList.forEach((p, i) => {
                        p.print();
                    });
                    break;

                case 'h':
                    hideText = !hideText;
                    $(".text").css("opacity", hideText ? 0 : 100);
                    stats.dom.style.display = hideText ? "none" : "block";
                    break;

                case 'a':
                    hideAxis = !hideAxis;
                    showAxis(!hideAxis);
                    break;

                case 'v':
                    camera.position.set(0, 0, cameraDistance);
                    controls.update();
                    break;

                case 'n':
                    nextFrame = true;
                    break;

                default:
                    if (key >= '0' && key <= '9') {
                        pause = true;
                        simulation = key - '0';
                        console.log(simulation);
                        cleanup();
                        simulationSetup();
                    }
                    break;

            }
        })

        function randomColor() {
            const min = 10;
            const max = 255;
            const r = Math.round(min + (max - min) * Math.random());
            const g = Math.round(min + (max - min) * Math.random());
            const b = Math.round(min + (max - min) * Math.random());
            return "rgb(" + r + "," + g + "," + b + ")";
        }

        function random(a, b) {
            return a + (b - a) * Math.random();
        }

        function randomSpheric(r1, r2, mode = 0) {
            let x, y, z;
            if (mode == 1) {
                let r = r1 + (r2 - r1) * Math.random();
                let phi = Math.PI * Math.random();
                let theta = 2 * Math.PI * Math.random();
                [x, y, z] = sphericalToCartesian(r, phi, theta);
            } else {
                // density proportional to r^2
                let r13 = Math.pow(r1, 3);
                let r23 = Math.pow(r2, 3);
                let t = r13 + (r23 - r13) * Math.random();
                let r = Math.pow(t, 1 / 3);

                let theta = 2 * Math.PI * Math.random();
                let z0 = -1 + 2 * Math.random();
                let x0 = Math.sqrt(1 - z0 * z0) * Math.cos(theta);
                let y0 = Math.sqrt(1 - z0 * z0) * Math.sin(theta);
                x = r * x0;
                y = r * y0;
                z = r * z0;
            }
            return [x, y, z];
        }

        function sphericalToCartesian(r, phi, theta) {
            let x = r * Math.cos(phi) * Math.sin(theta);
            let y = r * Math.sin(phi) * Math.sin(theta);
            let z = r * Math.cos(theta);
            return [x, y, z];
        }

        const axisLineWidth = 100;
        const axis = [
            new THREE.ArrowHelper(new THREE.Vector3(1, 0, 0), new THREE.Vector3(), axisLineWidth, 0xff0000),
            new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), new THREE.Vector3(), axisLineWidth, 0x00ff00),
            new THREE.ArrowHelper(new THREE.Vector3(0, 0, 1), new THREE.Vector3(), axisLineWidth, 0x0000ff)
        ];
        function showAxis(show = true) {
            axis.forEach(key => {
                show ? scene.add(key) : scene.remove(key);
                ;
            });
        }

        function generateParticleColor(p, absCharge) {
            let r = 0, g = 0, b = 0;
            const min = 30;
            const max = 255;

            if (p.mass < 0) {
                g = 255;
            }

            if (p.charge > 0) {
                b = Math.round(min + (max - min) * Math.abs(p.charge) / absCharge);
            } else if (p.charge < 0) {
                r = Math.round(min + (max - min) * Math.abs(p.charge) / absCharge);
            } else {
                if (p.mass >= 0) {
                    r = g = b = 255;
                } else {
                    r = g = b = 127;
                }
            }

            return "rgb(" + r + "," + g + "," + b + ")";
        }

        if (WebGL.isWebGLAvailable()) {
            showAxis();
            simulationSetup();
            animate();
        } else {
            const warning = WebGL.getWebGLErrorMessage();
            document.getElementById('container').appendChild(warning);
        }
    </script>
</body>

</html>
